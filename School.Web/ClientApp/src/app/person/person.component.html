<head>
  <title>Person Data Register</title>
</head>
<header>
  <h1>Person Data Register</h1>
</header>
<body>
  <section>
    <table>
      <tr>

        <td> <label for="PersonId">Person ID: </label></td>
        <td> <input type="text" id="PersonId" [(ngModel)]="person.PersonId" /></td>

      </tr>
      <tr></tr>
      <tr>
        <td> <label for="PersonName">Person Name: </label></td>
        <td> <input type="text" id="PersonName" [(ngModel)]="person.PersonName" /></td>
      </tr>
      <tr></tr>
      <tr>
        <td>   <label for="PersonAge">Age: </label></td>
        <td>   <input type="text" id="PersonAge" [(ngModel)]="person.PersonAge" /></td>
      </tr>
      <tr></tr>
      <tr>
        <td>   <label for="AddressId">Address ID: </label></td>
        <td>   <input type="text" id="AddressId" [(ngModel)]="person.AddressId" /></td>
      </tr>
      <tr></tr>
      <tr>
        <td>   <label for="CURP">CURP: </label></td>
        <td>   <input type="text" id="CURP" [(ngModel)]="person.CURP" /></td>
      </tr>
      <tr></tr>
      <tr>
        <td>   <label for="Phone">Phone: </label></td>
        <td>   <input type="text" id="Phone" [(ngModel)]="person.Phone" /></td>
      </tr>
      <tr></tr>
      <tr>
        <td>   <label for="Email">Email: </label></td>
        <td>   <input type="text" id="Email" [(ngModel)]="person.Email" /></td>
      </tr>
    </table>
  </section>
</body>
