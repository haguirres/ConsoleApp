<div class="animated fadeIn fast">
  <h1>Agregar Nuevo Tipo de Escuela</h1>
  
  <div class="row">
    <div class="col-sm-3">
      <label for="Type">Tipo de la escuela: </label>
    </div>
    <div class="col-sm-5">
      <input id="schoolType" type="text" [(ngModel)]="SchoolType.Type" />
    </div>
    <button id="btnGuardar" (click)="SaveSchoolType()">Guardar</button>
  </div>
</div>
