<div>
  <div class="column-div">
    <h4>Direcci√≥n</h4>
    <label for="addressName">Calle:</label>
    <input id="addressName" type="text" [(ngModel)]="address.Address" />
  </div>
  <div class="column-div">
    <label for="zipCode">Codigo Postal:</label>
    <input id="zipCode" type="number" [(ngModel)]="address.ZipCode" />
  </div>
  <label for="extNum">Numero Exterior:</label>
  <input id="extNum" [(ngModel)]="address.ExtNumber" />
  <br />
  <label for="intNum">Numero Interior:</label>
  <input id="intNum" [(ngModel)]="address.IntNumber" />
  <button (click)="MostrarAlerta()">Address Button</button>

</div>
