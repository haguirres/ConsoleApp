<div>
  <h4>Datos de direcci√≥n</h4>

  <div class="row">
    <div class="col-sm-2">
      <label class="form-group" for="addressName">Street:</label>
    </div>
    <div class="col">
      <input id="addressName" type="text" [(ngModel)]="address.Address" />
    </div>
  </div>

  <div class="row">
    <div class="col-sm-2">
      <label class="form-group" for="zipCode">Zip Code:</label>
    </div>
    <div class="col">
      <input list="browsers" name="browser" />
      <datalist id="browsers">
        <option *ngFor="let item of schoolTypes" [ngValue]="item">{{item.Type}}</option>
      </datalist>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-2">
      <label class="form-group" for="extNum">Number Ext:</label>
    </div>
    <div class="col">
      <input id="extNum" type="text" [(ngModel)]="address.ExtNumber" />
    </div>
  </div>

  <div class="row">
    <div class="col-sm-2">
      <label for="intNum">Number Int:</label>
    </div>
    <div class="col">
      <input id="intNum" type="text" [(ngModel)]="address.IntNumber" />
      <label for="intNum" class="alert-danger"> *Optional</label>
    </div>
  </div>
  <!--
  <button (click)="MostrarAlerta()">Guardar</button>
      -->
</div>
