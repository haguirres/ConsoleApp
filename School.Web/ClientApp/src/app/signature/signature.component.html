<div class="animated fadeIn fast">
  <h1>Agregar Nueva Materia</h1>

  <div class="row">
    <div class="col-sm-3">
      <label class="form-group" for="SignaturesName">Nombre de la materia: </label>
    </div>
    <div class="col-sm-5">
    <input id="SignaturesName" type="text" [(ngModel)]="Signature.SignaturesName" />
    </div>
    <button id="btnGuardar" (click)="SaveSignature()">Guardar</button>
  </div>
</div>
