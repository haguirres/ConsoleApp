<head>
  <title>Datos de la Escuela</title>
</head>
<header>
  <h1>Datos de la Escuela</h1>
</header>
<body>
  <section>
    <div>
      <label for="schoolName">Nombre de su Escuela:</label>
      <input class="border-radius" id="schoolName" type="text" [(ngModel)]="school.SchoolName" />
    </div>
    <div>
      <label for="schoolTypeName">Tipo de escuela:</label>
      <input id="schoolTypeName" type="text" [(ngModel)]="school.SchoolTypeName" />
    </div>
    <div>
      <label for="minToPass">Promedio m√≠nimo para aprobar:</label>
      <input id="minToPass" type="text" [(ngModel)]="school.MinToPass" />
    </div>
    <button id="btnGuardar" (click)="GuardarDatos()">Guardar</button>

  </section>
</body>
