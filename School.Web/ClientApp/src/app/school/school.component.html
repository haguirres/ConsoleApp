<head>
  <title>Datos de la Escuela</title>
</head>
<header>
  <h1 class="first-column">Datos de la Escuela</h1>
</header>
<body>
  <section>
    <div class="column-div">
      <label for="schoolName">Nombre de la Escuela:</label>
      <input id="schoolName" type="text" [(ngModel)]="school.SchoolName" />
    </div>
    <div class="column-div">
      <label for="schoolTypeName">Tipo de escuela:</label>
      <select>
        <option value="1" selected>Matutino</option>
        <option value="1">Vespertino</option>
        <option value="1">Mixto</option>
      </select>
    </div>
    <div class="column-div">
      <label for="minToPass">Promedio m√≠nimo para aprobar:</label>
      <input id="minToPass" type="text" [(ngModel)]="school.MinToPass" />
    </div>
    <app-address></app-address>

    <div class="column-div">
      <button id="btnGuardar" (click)="GuardarDatos()">Guardar</button>

    </div>
   
  </section>
</body>
