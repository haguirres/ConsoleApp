<head>
  <title>Datos de la Escuela</title>
</head>
<header>
  <h1 class="first-column">Datos de la Escuela</h1>
</header>
<body>
  <div class="container">
    <div class="row">
      <div>El día de hoy es: </div>
      <div>
      </div>
    </div>
    <div class="row">
      <div class="col-5">
        <label for="schoolName">Nombre de la Escuela:</label>
      </div>
      <div class="col-5">
        <input id="schoolName" type="text" [(ngModel)]="school.SchoolName" required />
      </div>
    </div>
    <div class="row">
      <div class="col-5">
        <label for="schoolTypeName">Tipo de escuela:</label>
      </div>
      <div class="col-5">
        <select [(ngModel)]="schoolTypeSelected">
          <option *ngFor="let item of schoolTypes" [ngValue]="item">{{item.Type}}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-5">
        <label for="minToPass">Promedio mínimo para aprobar:</label>
      </div>
      <div class="col-5">
        <input id="minToPass" type="text" [(ngModel)]="school.MinToPass" />
      </div>
    </div>
    <app-address [address]="school.SchoolAddress" (ShowAlert)="AlertaPadre($event)"></app-address>
    <button *ngIf="mostrarBoton" (click)="ImprimirDireccion()">Imprimir Dirección</button>
