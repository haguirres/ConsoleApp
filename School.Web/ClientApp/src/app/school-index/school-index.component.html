<div class="row"></div>
<div>
  <button type="button" class="btn btn-success" routerLink="/school">Registrar Nueva Escuela</button>
</div>
<br />


<div class="container-fluid">
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">Clave de la escuela</th>
        <th scope="col">Nombre</th>
        <th scope="col">Tipo de la escuela</th>
        <th scope="col">Promedio m√≠nimo para aprobar</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let school of schoolsArray">

        <td>{{school.SchoolId}}</td>
        <td>{{school.SchoolName}}</td>
        <td>{{school.SchoolType}}</td>
        <td>{{school.MinToPass}}</td>
        <td>

          <button type="button" class="btn btn-primary" routerLink="/teacher-details">Detalles</button>

          <button type="button" class="btn btn-warning" routerLink="/teacher-edit">Editar</button>

          <button (click)="DeleteSchool(school.SchoolId)" type="button" class="btn btn-danger">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
