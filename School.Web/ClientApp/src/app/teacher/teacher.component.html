<h1>Registrar Nuevo Profesor</h1>
<hr />
<div>

  <h4>Datos Generales</h4>
  <hr />
  <div class="row">
    <div class="col-sm-3">
      <label class="form-group" for="Teacher.Person.PersonName">Nombre: </label>
    </div>
    <div class="col">
      <input type="text" id="Teacher.Person.PersonName" [(ngModel)]="Teacher.Person.PersonName" />
    </div>
  </div>

  <div class="row">
    <div class="col-sm-3">
      <label class="form-group" for="Teacher.Person.PersonAge">Edad: </label>
    </div>
    <div class="col">
      <input type="text" id="Teacher.PersonAge" [(ngModel)]="Teacher.Person.PersonAge" />
    </div>
  </div>

  <div class="row">
    <div class="col-sm-3">
      <label class="form-group" for="Teacher.Person.CURP">CURP: </label>
    </div>
    <div class="col">
      <input type="text" id="Teacher.Person.CURP" [(ngModel)]="Teacher.Person.CURP" />
    </div>
  </div>

  <div class="row">
    <div class="col-sm-3">
      <label class="form-group" for="Teacher.RFC">RFC: </label>
    </div>
    <div class="col">
      <input type="text" id="TeacherRFC" [(ngModel)]="Teacher.RFC" maxlength="13" />
    </div>
  </div>

  <h4>Datos de Contacto</h4>
  <div class="row">
    <div class="col-sm-3">
      <label class="form-group" for="Teacher.Person.Phone">Tel√©fono: </label>
    </div>
    <div class="col">
      <input type="tel" id="Teacher.PersonPhone" [(ngModel)]="Teacher.Person.Phone" />
    </div>
  </div>

  <div class="row">
    <div class="col-sm-3">
      <label class="form-group" for="Teacher.Person.Email">e-mail: </label>
    </div>
    <div class="col">
      <input type="email" id="PersonEmail" [(ngModel)]="Teacher.Person.Email" />
    </div>
  </div>

  <app-address [address]="Teacher.Person.address"></app-address>
  <br />
  <button type="button" class="btn btn-success" id="btnGuardar" (click)="SaveTeacher()">Registrar</button>
  
 


</div>
